<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script type="module" src="./main.js" defer></script>
</head>

<body>
  <header class="header">
    <span class="page-title">Weather Forecast</span>
  </header>
  <div class="main-container">
    <div class="city">
      <form action="#">
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
      </form>
    </div>
    <div class="forecast">
      <h1 class="city-name">City Name</h1>
      <div class="main-img">
        <img src="#" alt="icon" class="main-icon">
      </div>
      <span class="temperature">16ยบ</span>
      <div class="min-max">
        <span class="min">6ยบ</span>
        <span class="max">22ยบ</span>
      </div>
      <p>Scattered Thundershowers</p>
      <div class="week-forecast">
        <div>
          <span class="day">Mon</span>
          <div class="img">
            <img src="#" alt="icon">
          </div>
          <span class="date">22/16</span>
        </div>

        <div>
          <span class="day">Mon</span>
          <div class="img">
            <img src="#" alt="icon">
          </div>
          <span class="date">22/16</span>
        </div>

        <div>
          <span class="day">Mon</span>
          <div class="img">
            <img src="#" alt="icon">
          </div>
          <span class="date">22/16</span>
        </div>

        <div>
          <span class="day">Mon</span>
          <div class="img">
            <img src="#" alt="icon">
          </div>
          <span class="date">22/16</span>
        </div>

        <div>
          <span class="day">Mon</span>
          <div class="img">
            <img src="#" alt="icon">
          </div>
          <span class="date">22/16</span>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
